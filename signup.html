<!DOCTYPE html>
<html>

<head>
  <title>Medicare</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#signup-form").on("submit", function(event) {
        var password = $("#password").val();
        var confirmPassword = $("#confirm-password").val();
        var email = $("#email").val();
        var profileType = $("input[name='type']:checked").val();

        if (password !== confirmPassword) {
          event.preventDefault();
          alert("Les mots de passe ne correspondent pas.");
        }

        if (profileType === "admin" && !email.endsWith("@omnesadmin.fr")) {
          event.preventDefault();
          alert("Les administrateurs doivent avoir une adresse e-mail se terminant par @omnesadmin.fr");
        }
      });
    });
  </script>
</head>

<body>
  <div id="wrapper">
    <form id="signup-form" action="signup_process.php" method="POST">
      <div id="text">
        <h1>SIGN UP</h1>
        <div class="form-group">
          <label class="form-label" for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="nom">Nom</label>
          <input type="text" id="nom" name="nom" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Mot de passe</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" name="confirm-password" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="adresse1">Adresse</label>
          <input type="text" id="adresse1" name="adresse1" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="adresse2">Complément d'adresse</label>
          <input type="text" id="adresse2" name="adresse2" class="form-control" />
        </div>
        <div class="form-group">
          <label class="form-label" for="ville">Ville</label>
          <input type="text" id="ville" name="ville" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="code-postal">Code Postal</label>
          <input type="text" id="code-postal" name="code-postal" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="pays">Pays</label>
          <input type="text" id="pays" name="pays" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="telephone">Numéro de téléphone</label>
          <input type="tel" id="telephone" name="telephone" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label" for="cartev">Numéro de Carte Vitale</label>
          <input type="tel" id="cartev" name="cartev" class="form-control" required />
        </div>
        <div class="form-group">
          <label class="form-label">Type de profil</label><br>
          <input type="radio" id="client" name="type" value="client" checked>
          <label for="client">Client</label><br>
          <input type="radio" id="medecin" name="type" value="medecin">
          <label for="medecin">Médecin</label><br>
          <input type="radio" id="admin" name="type" value="admin">
          <label for="admin">Admin</label>
        </div>
        <div class="form-group">
          <input class="checkbox" type="checkbox" required />
          <label class="condition" for="terms">J'accepte les conditions d'utilisation</label>
        </div>
        <div class="form-group">
          <button type="submit" class="button btn btn-primary">Inscription</button>
        </div>
        <p class="form-label">Vous avez déjà un compte? <a href="signin.html" class="text-link">Connectez-vous ici</a></p>
      </div>
    </form>
  </div>
</body>

</html>
