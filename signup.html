<!DOCTYPE html>
<html>

<head>
  <title>Medicare</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="signup.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


</head>

<body>
  <div id="wrapper">
    <form id="signup-form">
      <div id="text">
        <div class="form-group">
          <label class="form-label" for="prenom">Prénom :</label>
          <input type="text" id="prenom" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="nom">Nom :</label>
          <input type="text" id="nom" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email :</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Mot de passe : </label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirmer le mot de passe :</label>
          <input type="password" id="confirm-password" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="adresse1">Adresse Ligne 1 : </label>
          <input type="text" id="adresse1" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="ville">Ville :</label>
          <input type="text" id="ville" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="code-postal">Code Postal :</label>
          <input type="text" id="code-postal" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="pays">Pays :</label>
          <input type="text" id="pays" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="telephone">Numéro de téléphone</label>
          <input type="tel" id="telephone" class="form-control" required />
        </div>

        <div class="form-group">
          <label class="form-label" for="telephone">Numéro de Carte Vitale :</label>
          <input type="tel" id="telephone" class="form-control" required />
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="terms" required />
          <label class="form-check-label" for="terms">
            J'accepte les conditions d'utilisation
          </label>
        </div>
      

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn">S'inscrire</button>
      </div>

      <p class="text-center mt-4">Vous avez déjà un compte? <a href="#!" class="text-link">Connectez-vous ici</a></p>
      </div>
    </form>
  </div>
  </div>

</body>

</html>
