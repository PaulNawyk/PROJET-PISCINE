<!DOCTYPE html>
<html>

<head>
    <title>Médicale - Inscription</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="signup2.css" type="text/css"/>
</head>

<body>

<section class="vh-100 bg-blue">
  <div class="overlay d-flex align-items-center h-100 gradient-bg">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card">
            <div class="card-body">
              <h2 class="text-center mb-5">Créer un compte</h2>

              <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="prenom" class="form-control" required />
                    <label class="form-label" for="prenom">Prénom</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="nom" class="form-control" required />
                    <label class="form-label" for="nom">Nom</label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" class="form-control" required />
                    <label class="form-label" for="email">Email</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-control" required />
                    <label class="form-label" for="password">Mot de passe</label>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirm-password" class="form-control" required />
                    <label class="form-label" for="confirm-password">Confirmer le mot de passe</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="adresse1" class="form-control" required />
                    <label class="form-label" for="adresse1">Adresse Ligne 1</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="adresse2" class="form-control" />
                    <label class="form-label" for="adresse2">Adresse Ligne 2</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="ville" class="form-control" required />
                    <label class="form-label" for="ville">Ville</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="code-postal" class="form-control" required />
                    <label class="form-label" for="code-postal">Code Postal</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="pays" class="form-control" required />
                    <label class="form-label" for="pays">Pays</label>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="telephone" class="form-control" required />
                    <label class="form-label" for="telephone">Numéro de téléphone</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required />
                    <label class="form-check-label" for="terms">
                        J'accepte les conditions d'utilisation
                    </label>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn">S'inscrire</button>
                </div>
                
                <p class="text-center mt-4">Vous avez déjà un compte? <a href="#!" class="text-link">Connectez-vous ici</a></p>
                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
